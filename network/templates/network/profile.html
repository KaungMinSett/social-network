{% extends "network/layout.html" %}

{% block body %}

<div id="profile-view">
    <div class="profile-info">
        <h2>Profile</h2>
        <div class="user-info">
            <span class="username">{{ username }}</span>
        </div>
        <div class="user-action">
            <button id="follow-button" onclick="toggleFollow()">Follow</button>
        </div>
        <div class="stats">
            <div class="stat">
                <strong>Followers:</strong> <span id="follower-count">{{ followers }}</span>
            </div>
            <div class="stat">
                <strong>Following:</strong> <span id="following-count">{{ following }}</span>
            </div>
            <div class="stat">
                <strong>Posts:</strong> <span id="post-count">{{ posts_num }}</span>
            </div>
        </div>
    </div>
</div>


{% endblock %}
